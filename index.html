<!doctype html>
<html lang="en">

<head>
    <!-- METADATA -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- EXTERNAL LINKS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Assets/style.css" />
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <aside class="col-3">
                <form action="submit" id="city-search">
                    <label for="">Search for a City:</label>
                    <input type="text" id="city-text" aria-label="Search">
                </form>
                <ul>
                    <li>Atlanta</li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </aside>
            <main class="col-9">
                <div class="container">
                    <h2 class="city">Atlanta <span>Today (Date)</span></h2>
                    <div class="row d-flex justify-content-between">
                        <div class="col">Temperature <span class="city"></span></div>
                        <div class="col">Humidity <span class="humidity"></span></div>
                        <div class="col">Wind Speed <span class="wind"></span></div>
                        <div class="col">UV Index <span class="UV"></span></div>
                    </div>
                </div>
                <div class="container">
                    <h2>5-Day Forecast</h2>
                    <div class="row d-flex justify-content-between">
                        <div class="col">First</div>
                        <div class="col">Second</div>
                        <div class="col">Third</div>
                        <div class="col">Fourth</div>
                        <div class="col">Fifth</div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="Assets/search.js"></script>

</body>

</html>
