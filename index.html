<!doctype html>
<html lang="en">

<head>
    <!-- METADATA -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- EXTERNAL LINKS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

    <!-- FAVICONS -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io//apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">

</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <aside class="col-3">
                <form action="submit" id="city-search">
                    <label for="">Search for a City:</label>
                    <input type="text" id="city-text" aria-label="Search">
                </form>
                <div id="searchHistory">
                </div>
            </aside>
            <main class="col-9">
                <div class="container">
                    <div class="row d-flex justify-content-between">
                        <h2 class="city">Today's Weather</h2>
                        <span id="currentDate"></span>
                        <img id="current-icon" src="http://openweathermap.org/img/wn/10d.png">
                    </div>
                    <div class="row d-flex justify-content-between">
                        <div class="col">Temperature <p class="temp displayNumber"></p>
                        </div>
                        <div class="col">Humidity <p class="humidity displayNumber"></p>
                        </div>
                        <div class="col">Wind Speed <p class="wind displayNumber"></p>
                        </div>
                        <div class="col">UV Index <p class="UV displayNumber"></p>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <h2>5-Day Forecast</h2>
                    <div class="row d-flex justify-content-between">
                        <div class="col" data-card="0">
                            <h4 class="forecastDate"></h4>
                        </div>
                        <div class="col" data-card="1">
                            <h4 class="forecastDate"></h4>
                        </div>
                        <div class="col" data-card="2">
                            <h4 class="forecastDate"></h4>
                        </div>
                        <div class="col" data-card="3">
                            <h4 class="forecastDate"></h4>
                        </div>
                        <div class="col" data-card="4">
                            <h4 class="forecastDate"></h4>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="Scripts/main.js"></script>
    <script src="Scripts/forecast.js"></script>
    <script src="Scripts/search.js"></script>

</body>

</html>
